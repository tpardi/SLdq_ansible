---
# Base tasks lists
- name: create user
  tags: always
  ansible.builtin.user:
    name: ansible
    group: adm

- name: add sudoers file for ansible
  tags: always
  ansible.builtin.copy:
    src: sudoers_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: add ssh key for ansible user
  tags: always
  ansible.builtin.authorized_key:
    user: ansible
    key: "ssh-rsa  ansible@waualx01d.dqdev.ad"


